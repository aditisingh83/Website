<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sach Vachan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff8e1;
      color: #4e342e;
    }

    header {
      background-color: #ffe082;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .site-title {
      font-size: 32px;
      font-weight: bold;
    }

    .author {
      font-size: 18px;
      font-style: italic;
    }

    main {
      padding: 40px;
    }

    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
    }

    section {
      max-width: 1000px;
      margin: 0 auto 50px;
    }

    h3 {
      font-size: 24px;
      margin-bottom: 15px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }

    .youtube-links ul {
      list-style-type: none;
      padding: 0;
    }

    .youtube-links li {
      margin-bottom: 10px;
    }

    .youtube-links a {
      text-decoration: none;
      color: #d84315;
      font-weight: bold;
    }

    .youtube-links a:hover {
      text-decoration: underline;
    }

    .image-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .image-gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    footer {
      text-align: center;
      background-color: #d7ccc8;
      padding: 15px;
      color: #3e2723;
    }
  </style>
</head>
<body>

  <header>
    <div class="site-title">Satsang</div>
    <div class="author">by Vimlesh Kumar</div>
  </header>

  <main>
    <h2>Welcome to Sach Vachan</h2>

    <!-- YouTube Section -->
    <section>
      <h3>YouTube Video Links</h3>
      <div class="youtube-links">
        <ul>
          <li><a href="https://www.youtube.com/watch?v=example1" target="_blank">Satsang Episode 1</a></li>
          <li><a href="https://www.youtube.com/watch?v=example2" target="_blank">Satsang Episode 2</a></li>
          <li><a href="https://www.youtube.com/watch?v=example3" target="_blank">Spiritual Guidance</a></li>
        </ul>
      </div>
    </section>

    <!-- Images Section -->
    <section>
      <h3>Image Gallery</h3>
      <div class="image-gallery">
        <img src="https://via.placeholder.com/400x250?text=Satsang+1" alt="Satsang 1">
        <img src="https://via.placeholder.com/400x250?text=Satsang+2" alt="Satsang 2">
        <img src="https://via.placeholder.com/400x250?text=Satsang+3" alt="Satsang 3">
      </div>
    </section>
  </main>

  <footer>
    Â© 2025 Sach Vachan. All rights reserved.
  </footer>

</body>
</html>
